<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "styles.css">
    <script src="https://kit.fontawesome.com/08157550c3.js"></script>
    <title>To-do List App</title>
</head>
<body>
    <header>
        <span>To-do List App</span>
        <button id="add-btn" class = "add-btn" onclick = "customAlert(`Task Name <i onclick='closeAlert()' class='fas fa-window-close'></i>`,`Set the name of your task<br/>You can put several <b>sub-tasks</b> under this`,'Submit','nameTask()')">
            <div id = "enlarge-section" class = "enlarge-section"><i class = "fas fa-plus"></i>New Task</div>
        </button>
    </header>
    <div id = "main">
        <div id = "active-todos"></div>
        <div id = "blank-container" class = "blank-container"><i class="fas fa-plus-circle" onclick = "customAlert(`Task Name <i onclick='closeAlert()' class='fas fa-window-close'></i>`,`Set the name of your task<br/>You can put several <b>sub-tasks</b> under this`,'Submit','nameTask()')"></i></div>
    </div>
    <div id = "masked-page"></div>
    <div id = "alert-box">
        <div class = "alert-heading" id = "alert-heading"></div>
        <div class = "para" id = "alert-para"></div>
        <input minlength="4" maxlength="20" id="alert-input" class = "alert-input" type="text" placeholder="Task Name" autofocus=false>
        <button type = "submit" id = "alert-btn" class = "alert-btn"></button>
    </div>
    <script src = "app.js" type = "text/javascript"></script>
</body>
</html>
